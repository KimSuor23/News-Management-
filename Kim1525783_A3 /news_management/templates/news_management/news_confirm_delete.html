<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Delete News: "{{ news.title }}"</h1>
    <p>Are you sure you want to delete this news article?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'article_detail' news.pk %}">Cancel</a>
    </form>
</body>
</html>
